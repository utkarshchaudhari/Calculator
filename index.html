<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="first-screen"></div>
                <div class="second-screen">0</div>
            </div>
            <div class="buttons">
                <div class="btn-wrapper1">
                    <button class="btn clrbtn">Clear</button>
                    <button class="btn dltbtn">Delete</button>
                </div>
                <div class="btn-wrapper2">
                    <button class="btn nbtn">7</button>
                    <button class="btn nbtn">8</button>
                    <button class="btn nbtn">9</button>
                    <button class="btn obtn">รท</button>
                    <button class="btn nbtn">4</button>
                    <button class="btn nbtn">5</button>
                    <button class="btn nbtn">6</button>
                    <button class="btn obtn">x</button>
                    <button class="btn nbtn">1</button>
                    <button class="btn nbtn">2</button>
                    <button class="btn nbtn">3</button>
                    <button class="btn obtn">-</button>
                    <button class="btn nbtn">.</button>
                    <button class="btn nbtn">0</button>
                    <button class="btn" id="eqbtn">=</button>
                    <button class="btn obtn">+</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Copyright &copy; 2022 Utkarsh
    </footer>
</body>
</html>
